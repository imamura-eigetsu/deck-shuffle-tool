<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>デッキシャッフルツール</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>デッキシャッフル</h1>
    <h4>ヒンズーシャッフル/スライドシャッフル</h4>
    <img src="{{ url_for('static', filename='images/ヒンズーシャッフルスライドシャッフル.jpg') }}", alt="サンプル画像を表示させてます">
    <h4>ディールシャッフル</h4>
    <img src="{{ url_for('static', filename='images/ディールシャッフル.jpg') }}", alt="サンプル画像を表示させてます">
    <h4>ファローシャッフル</h4>
    <img src="{{ url_for('static', filename='images/ファローシャッフル.jpg') }}", alt="サンプル画像を表示させてます">
    <h4>ウォッシュシャッフル</h4>
    <img src="{{ url_for('static', filename='images/ウォッシュシャッフル.jpg') }}", alt="サンプル画像を表示させてます">
    <form action="/result" method="POST" enctype="multipart/from-data">
        <label>シャッフルの種類：</label>
        <select name="sel" required>
            <option value="null" disabled selected>選択してください</option>
            <option value="ヒンズーシャッフル">ヒンズーシャッフル</option>
            <option value="スライドシャッフル">スライドシャッフル</option>
            <option value="ディールシャッフル(標準)">ディールシャッフル(標準)</option>
            <option value="ディールシャッフル(ランダム)">ディールシャッフル(ランダム)</option>
            <option value="ファローシャッフル(完全)">ファローシャッフル(完全)</option>
            <option value="ファローシャッフル(不完全)">ファローシャッフル(不完全)</option>
            <option value="ウォッシュシャッフル">ウォッシュシャッフル</option>
        </select>
        <div>
            <label for="count">回数：</label>
            <input type="number" min = "0" name="count" placeholder="回数" required>
        </div>
        <div>
            <input type="submit" value="シャッフル">
        </div>
    </form>
</body>
</html>
